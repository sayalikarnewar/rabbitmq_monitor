<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: left;    
        }
        </style>

</head>
<body>
    <p>RabbitMQ monitor</p>

<!-- template for retriving the data from the api -->    
    {% block monitor %}
    <table  style="width:100%">
        <tr>
            <th>Vhost</th>
            <th>Exchange</th>
            <th>Queue</th>
            <th>Queue size</th>
        </tr>
        {% for i in result_list %}
        <tr>
            <td> {{i['vhost_name']}} </td>
            <td> {{i['exchange_name']}} </td>
            <td> {{i['queue_name']}} </td>
            <td> {{i['queue_size']}} </td>
        </tr>
        {%endfor%}
    </table>
    {%endblock%}

<!-- template for exception raised  -->
    {% block result %}
    {{result}}
    {%endblock%}
</body>
</html>
